<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelti - Income Breakdown</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- DataTables.js for advanced tables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 antialiased text-gray-800 pt-8">
    <!-- Organizer-specific Navbar -->
    <div id="organizer-navbar-placeholder"></div>

    <!-- Main container -->
    <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <header class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-extrabold revelti-blue">Income Breakdown</h1>
                <p class="text-gray-500">Analyze your event revenue streams.</p>
            </div>
            <a href="organizerDashboard.html" class="mt-4 md:mt-0 px-4 py-2 bg-revelti-blue text-white rounded-lg hover:bg-blue-800 transition duration-300 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Organizer Dashboard
            </a>
        </header>

        <!-- KPI Cards -->
        <div id="kpi-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- KPI cards will be dynamically inserted here -->
        </div>

        <!-- Chart and Table Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            
            <!-- Bar Chart -->
            <div class="mb-10 h-80">
                <canvas id="incomeChart"></canvas>
            </div>

            <!-- Data Table -->
            <div class="overflow-x-auto">
                <table id="incomeTable" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Total Income</th>
                            <th>Net Profit</th>
                            <th>Taxes (IVA)</th>
                            <th>Commissions</th>
                        </tr>
                    </thead>
                    <tbody id="incomeTableBody">
                        <tr>
                            <td colspan="5" class="text-center p-4">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(() => {
            // --- DATA SOURCE ---
            const JSON_URL = 'data/transactions.json';

            // --- GLOBAL STATE ---
            let allIncomeData = [];
            let chartInstance = null;
            let tableInstance = null;

            // --- UTILITY FUNCTIONS ---
            const formatCurrency = (value) => `â‚¬${(value || 0).toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

            // --- DATA FETCHING & PROCESSING ---
            async function loadAndProcessData() {
                try {
                    const response = await fetch(JSON_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const transactions = await response.json();
                    
                    if (transactions && transactions.length > 0) {
                        allIncomeData = processIncomeData(transactions);
                        initializeApp(allIncomeData);
                    } else {
                        console.error("JSON file is empty or invalid.");
                        $('#incomeTableBody').html('<tr><td colspan="5" class="text-center p-4 text-red-500">JSON file is empty or invalid.</td></tr>');
                    }
                } catch (error) {
                    console.error("Error fetching or processing JSON:", error);
                    $('#incomeTableBody').html(`<tr><td colspan="5" class="text-center p-4 text-red-500">Error loading data. Please check the file path and make sure the file is available at <strong>${JSON_URL}</strong>.</td></tr>`);
                }
            }

            function processIncomeData(transactions) {
                const incomeByEvent = transactions.reduce((acc, t) => {
                    const eventName = t.Event_Name;
                    if (!acc[eventName]) {
                        acc[eventName] = {
                            event: eventName,
                            totalIncome: 0,
                            netProfit: 0,
                            taxes: 0,
                            commissions: 0,
                        };
                    }
                    
                    // Use a multiplier to subtract amounts for refunds
                    const multiplier = t.Transaction_Type === 'Refund' ? -1 : 1;

                    acc[eventName].totalIncome += (parseFloat(t.Gross_Amount) || 0) * multiplier;
                    acc[eventName].netProfit += (parseFloat(t.Net_Amount) || 0) * multiplier;
                    acc[eventName].taxes += (parseFloat(t.IVA) || 0) * multiplier;
                    acc[eventName].commissions += (parseFloat(t.Promoter_Commission) || 0) * multiplier;

                    return acc;
                }, {});

                return Object.values(incomeByEvent);
            }

            // --- INITIALIZATION ---
            function initializeApp(data) {
                renderTable(data);
                updateDashboard();
                
                // Listen for table redraw events (search, filter, sort) to update KPIs and chart
                if(tableInstance) {
                    tableInstance.on('draw.dt', updateDashboard);
                }
            }
            
            // --- DASHBOARD UPDATE ---
            function updateDashboard() {
                if (!tableInstance) return;
                // Get data from all pages after filtering
                const filteredData = tableInstance.rows({ search: 'applied' }).data().toArray();
                renderKpis(filteredData);
                renderChart(filteredData);
            }

            // --- RENDERING FUNCTIONS ---
            const renderKpis = (data) => {
                const totalIncome = data.reduce((sum, item) => sum + item.totalIncome, 0);
                const totalNetProfit = data.reduce((sum, item) => sum + item.netProfit, 0);
                const avgIncome = data.length > 0 ? totalIncome / data.length : 0;

                $('#kpi-cards').html(`
                    <div class="bg-white p-6 rounded-lg border border-gray-200">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase">Total Income</h3>
                        <p class="text-3xl font-extrabold revelti-blue mt-2">${formatCurrency(totalIncome)}</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg border border-gray-200">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase">Total Net Profit</h3>
                        <p class="text-3xl font-extrabold text-green-600 mt-2">${formatCurrency(totalNetProfit)}</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg border border-gray-200">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase">Average Income / Event</h3>
                        <p class="text-3xl font-extrabold revelti-blue mt-2">${formatCurrency(avgIncome)}</p>
                    </div>
                `);
            };

            const renderChart = (data) => {
                if (chartInstance) {
                    chartInstance.destroy();
                }
                const ctx = document.getElementById('incomeChart').getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(item => item.event),
                        datasets: [{
                            label: 'Total Income',
                            data: data.map(item => item.totalIncome),
                            backgroundColor: [
                                'rgba(33, 60, 99, 0.8)',
                                'rgba(245, 130, 32, 0.8)',
                                'rgba(54, 162, 235, 0.8)'
                            ],
                            borderColor: [
                                'rgba(33, 60, 99, 1)',
                                'rgba(245, 130, 32, 1)',
                                'rgba(54, 162, 235, 1)'
                            ],
                            borderWidth: 1,
                            borderRadius: 5,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const item = data[context.dataIndex];
                                        return item ? [
                                            `Event: ${item.event}`,
                                            `Total Income: ${formatCurrency(item.totalIncome)}`,
                                            `Net Profit: ${formatCurrency(item.netProfit)}`,
                                            `Taxes: ${formatCurrency(item.taxes)}`,
                                            `Commissions: ${formatCurrency(item.commissions)}`
                                        ] : '';
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: (value) => formatCurrency(value)
                                }
                            }
                        }
                    }
                });
            };

            function renderTable(data) {
                if (tableInstance) {
                    tableInstance.destroy();
                }
                tableInstance = $('#incomeTable').DataTable({
                    data: data,
                    columns: [
                        { data: 'event' },
                        { data: 'totalIncome', render: (d) => formatCurrency(d) },
                        { data: 'netProfit', render: (d) => formatCurrency(d) },
                        { data: 'taxes', render: (d) => formatCurrency(d) },
                        { data: 'commissions', render: (d) => formatCurrency(d) }
                    ],
                    dom: "lBfrtip",
                    buttons: [
                        {
                            extend: 'collection',
                            text: 'Export',
                            buttons: ['csv', 'excel', 'pdf']
                        }
                    ],
                    initComplete: function () {
                        this.api().columns().every(function () {
                            var column = this;
                            var header = $(column.header());
                            var title = header.text();
                            header.css('font-size', '0.875rem');
                            header.html(title + ' <span class="filter-icon"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 inline-block"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Interface / Filter"> <path id="Vector" d="M20 5.6001C20 5.04005 19.9996 4.75981 19.8906 4.5459C19.7948 4.35774 19.6423 4.20487 19.4542 4.10899C19.2403 4 18.9597 4 18.3996 4H5.59961C5.03956 4 4.75981 4 4.5459 4.10899C4.35774 4.20487 4.20487 4.35774 4.10899 4.5459C4 4.75981 4 5.04005 4 5.6001V6.33736C4 6.58195 4 6.70433 4.02763 6.81942C4.05213 6.92146 4.09263 7.01893 4.14746 7.1084C4.20928 7.20928 4.29591 7.29591 4.46875 7.46875L9.53149 12.5315C9.70443 12.7044 9.79044 12.7904 9.85228 12.8914C9.90711 12.9808 9.94816 13.0786 9.97266 13.1807C10 13.2946 10 13.4155 10 13.6552V18.411C10 19.2682 10 19.6971 10.1805 19.9552C10.3382 20.1806 10.5814 20.331 10.8535 20.3712C11.1651 20.4172 11.5487 20.2257 12.3154 19.8424L13.1154 19.4424C13.4365 19.2819 13.5966 19.2013 13.7139 19.0815C13.8176 18.9756 13.897 18.8485 13.9453 18.7084C14 18.5499 14 18.37 14 18.011V13.6626C14 13.418 14 13.2958 14.0276 13.1807C14.0521 13.0786 14.0926 12.9808 14.1475 12.8914C14.2089 12.7911 14.2947 12.7053 14.4653 12.5347L14.4688 12.5315L19.5315 7.46875C19.7044 7.2958 19.7904 7.20932 19.8523 7.1084C19.9071 7.01893 19.9482 6.92146 19.9727 6.81942C20 6.70551 20 6.58444 20 6.3448V5.6001Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg></span>');

                            header.find('.filter-icon').on('click', function (e) {
                                e.stopPropagation();
                                $('.filter-modal').remove(); 

                                var modal = $(`<div class="filter-modal"></div>`).appendTo('body');
                                modal.css({
                                    top: header.offset().top + header.outerHeight(),
                                    left: header.offset().left
                                });
                                
                                var searchStr = column.search().replace(/[\^\$]/g, '').split('|');
                                var currentFilter = searchStr.filter(v => v !== "");

                                var values = column.data().unique().sort().toArray();
                                
                                var optionsContainer = $('<div class="options-container"></div>').appendTo(modal);
                                optionsContainer.append(`<div><label><input type="checkbox" class="select-all"> Select All</label></div><hr class="my-1">`);
                                
                                values.forEach(function (value) {
                                    if (value !== null) {
                                        var isChecked = currentFilter.length === 0 || currentFilter.includes(String(value).replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1"));
                                        optionsContainer.append(`<div><label><input type="checkbox" class="filter-value" value="${value}" ${isChecked ? 'checked' : ''}> ${value || '(Empty)'}</label></div>`);
                                    }
                                });
                                
                                var allChecked = optionsContainer.find('.filter-value:not(:checked)').length === 0;
                                optionsContainer.find('.select-all').prop('checked', allChecked);


                                modal.append(`<div class="mt-2 flex justify-end space-x-2"><button class="cancel-filter-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-md text-sm">Cancel</button><button class="apply-filter-btn bg-revelti-blue text-white px-3 py-1 rounded-md text-sm">Apply</button></div>`);
                                modal.show();

                                modal.find('.select-all').on('change', function () {
                                    var isChecked = $(this).is(':checked');
                                    modal.find('.filter-value').prop('checked', isChecked);
                                });

                                modal.find('.apply-filter-btn').on('click', function () {
                                    var selectedValues = [];
                                    modal.find('.filter-value:checked').each(function () {
                                        selectedValues.push('^' + $.fn.dataTable.util.escapeRegex($(this).val()) + '$');
                                    });
                                    column.search(selectedValues.join('|'), true, false).draw();
                                    modal.remove();
                                });

                                modal.find('.cancel-filter-btn').on('click', function () {
                                    modal.remove();
                                });
                            });
                        });

                        // Add Reset Filters button next to the search field
                        var resetButton = $('<button id="resetFilters" class="dt-button bg-revelti-orange hover:bg-orange-600" style="margin-left: 10px;">Reset Filters</button>')
                            .on('click', function() {
                                tableInstance.search('').columns().search('').draw();
                                $('.dataTables_filter input').val('');
                            });
                        $('.dataTables_filter').append(resetButton);
                    }
                });

                $(document).on('click', function (e) {
                    if (!$(e.target).closest('.filter-modal, .filter-icon').length) {
                        $('.filter-modal').remove();
                    }
                });
            }
            
            // --- KICK OFF THE APPLICATION ---
            loadAndProcessData();
        });
    </script>
    <script src="organizer.js" defer></script>
</body>
</html>
