<!DOCTYPE html>

    <!-- Google Fonts: Nunito -->

    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-gray-800">
    <div id="navbar-placeholder"></div>

    <!-- Main container with a max-width-2xl for larger screens -->

        <!-- Header Section -->
        <header class="p-6 border-b border-gray-200 flex items-center justify-between relative">
            <h1 class="text-2xl font-bold revelo-blue">Notifications</h1>
            <div class="flex space-x-4">
                <!-- Filter Button -->
                <button id="filterButton" class="p-2 rounded-full hover:bg-gray-100 text-gray-600" title="Filter notifications">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01.293.707l-6.414 6.414a1 1 0 00-.293.707V19l-4 4v-6.586a1 1 0 00-.293-.707L3.707 7.293A1 1 0 013 6.586V4z"></path></svg>
                </button>
                <!-- Settings Access Button -->
                <a href="notificationSettings.html" class="p-2 rounded-full hover:bg-gray-100 text-gray-600" title="Notification settings">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </a>
            </div>

            <!-- Filter Panel (Initially Hidden) -->
            <div id="filterPanel" class="absolute top-full right-4 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-lg p-4 z-10 hidden">
                <h3 class="font-bold text-lg mb-2">Filter Notifications</h3>
                <div class="mb-3">
                    <p class="font-semibold text-sm mb-1">Filter by type:</p>
                    <label class="flex items-center text-sm mb-1"><input type="checkbox" class="mr-2"> Announcements</label>
                    <label class="flex items-center text-sm mb-1"><input type="checkbox" class="mr-2"> New Events</label>
                    <label class="flex items-center text-sm mb-1"><input type="checkbox" class="mr-2"> Media</label>
                    <label class="flex items-center text-sm mb-1"><input type="checkbox" class="mr-2"> System</label>
                </div>
                <div>
                    <p class="font-semibold text-sm mb-1">Filter by status:</p>
                    <label class="flex items-center text-sm"><input type="checkbox" class="mr-2"> Unread only</label>
                </div>
            </div>
        </header>
        
        <!-- Tab Navigation -->
        <nav class="border-b border-gray-200">
            <div class="flex justify-around">
                <button onclick="switchTab('all')" class="tab-button flex-1 py-3 px-1 text-center text-gray-500 hover:revelo-blue transition duration-300 tab-active">All</button>
                <button onclick="switchTab('socialMedia')" class="tab-button flex-1 py-3 px-1 text-center text-gray-500 hover:revelo-blue transition duration-300">Social & Media</button>
                <button onclick="switchTab('eventsReminders')" class="tab-button flex-1 py-3 px-1 text-center text-gray-500 hover:revelo-blue transition duration-300">Events & Reminders</button>
                <button onclick="switchTab('systemAccount')" class="tab-button flex-1 py-3 px-1 text-center text-gray-500 hover:revelo-blue transition duration-300">System & Account</button>
            </div>
        </nav>

        <!-- Main Content Sections (Tabs) -->
        <main class="p-4 bg-gray-50">
            <!-- All Tab -->
            <div id="all" class="tab-content">
                <div class="text-right mb-4">
                    <button onclick="markAllAsRead('all')" class="text-sm font-semibold revelo-blue hover:underline">Mark all as read</button>
                </div>
                <div class="space-y-4"></div>
            </div>

            <!-- Social & Media Tab -->
            <div id="socialMedia" class="tab-content hidden">
                 <div class="text-right mb-4">
                    <button onclick="markAllAsRead('socialMedia')" class="text-sm font-semibold revelo-blue hover:underline">Mark all as read</button>
                </div>
                <div class="space-y-4"></div>
            </div>

            <!-- Events & Reminders Tab -->
            <div id="eventsReminders" class="tab-content hidden">
                 <div class="text-right mb-4">
                    <button onclick="markAllAsRead('eventsReminders')" class="text-sm font-semibold revelo-blue hover:underline">Mark all as read</button>
                </div>
                <div class="space-y-4"></div>
            </div>

            <!-- System & Account Tab -->
            <div id="systemAccount" class="tab-content hidden">
                 <div class="text-right mb-4">
                    <button onclick="markAllAsRead('systemAccount')" class="text-sm font-semibold revelo-blue hover:underline">Mark all as read</button>
                </div>
                <div class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script>
        // Store references to tab buttons and content panels
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const filterButton = document.getElementById('filterButton');
        const filterPanel = document.getElementById('filterPanel');

        /**
         * Switches the visible tab in the content area.
         * @param {string} targetId The ID of the tab content to display.
         */
        function switchTab(targetId) {
            // Hide all content panels
            tabContents.forEach(content => {
                content.classList.add('hidden');
            });

            // Deactivate all tab buttons
            tabButtons.forEach(button => {
                button.classList.remove('tab-active');
            });

            // Show the target content panel
            const targetContent = document.getElementById(targetId);
            if (targetContent) {
                targetContent.classList.remove('hidden');
            }

            // Activate the clicked tab button
            const targetButton = document.querySelector(`[onclick="switchTab('${targetId}')"]`);
            if (targetButton) {
                targetButton.classList.add('tab-active');
            }
        }

        // Toggle filter panel visibility
        filterButton.addEventListener('click', () => {
            filterPanel.classList.toggle('hidden');
        });

        // Close filter panel if clicked outside
        document.addEventListener('click', (event) => {
            if (!filterPanel.contains(event.target) && !filterButton.contains(event.target)) {
                filterPanel.classList.add('hidden');
            }
        });

        // Function to create a notification item HTML
        function createNotificationItem(notification, index) {
            const unreadIndicator = notification.read ? '' : '<div class="absolute -left-1 top-1/2 -translate-y-1/2 w-2 h-2 bg-revelo-orange rounded-full"></div>';
            const avatarSrc = notification.avatar || 'https://placehold.co/40x40/cccccc/ffffff?text=N'; // Default avatar

            const isLink = notification.link;
            // [FIXED] Sanitize message for aria-label to remove HTML and escape quotes.
            const sanitizedMessage = isLink ? notification.message.replace(/<[^>]*>/g, '').replace(/"/g, '&quot;') : '';
            const linkOverlay = isLink ? `<a href="${notification.link}" class="absolute inset-0 z-10" aria-label="${sanitizedMessage}"></a>` : '';
            const hoverClasses = isLink ? 'group hover:bg-gray-50 transition' : '';

            return `
                <div class="flex items-start p-3 bg-white rounded-lg shadow-sm relative notification-item ${hoverClasses}" data-id="${notification.id}">
                    ${linkOverlay}
                    ${unreadIndicator}
                    <img src="${avatarSrc}" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/ffffff?text=N';" alt="${notification.type} Icon" class="w-10 h-10 rounded-full object-cover mr-3">
                    <div class="flex-1">
                        <p class="text-sm leading-snug group-hover:text-revelo-blue">
                            ${notification.message}
                        </p>
                        <p class="text-xs text-gray-500 mt-1">${notification.timestamp}</p>
                    </div>
                    <div class="relative z-20">
                        <button class="p-1 rounded-full hover:bg-gray-100 text-gray-400 ml-2 context-menu-button" title="More options">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
                        </button>
                        <!-- Context Menu (Initially Hidden) -->
                        <div class="absolute top-0 right-8 w-48 bg-white border border-gray-200 rounded-lg shadow-lg p-2 z-20 hidden context-menu">
                            <button onclick="markOneAsRead(${notification.id})" class="block w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100">Mark read</button>
                            <button class="block w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100">Mute notifications from this source</button>
                            <button class="block w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100">Hide this</button>
                            <button class="block w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100">Report</button>
                        </div>
                    </div>
                </div>
            `;
        }


        // [FIXED] Sample Notifications Data with links

        // Helper function to parse timestamp into a comparable number (minutes from now)
        function parseTimestamp(timestampStr) {
            const lowerCaseStr = timestampStr.toLowerCase();
            
            if (lowerCaseStr === 'yesterday') {
                return 1 * 24 * 60;
            }

            const num = parseInt(lowerCaseStr, 10);

            if (isNaN(num)) {
                return Infinity; // Cannot parse if no number is found
            }

            if (lowerCaseStr.includes('week')) {
                return num * 7 * 24 * 60;
            }
            if (lowerCaseStr.includes('day')) {
                return num * 24 * 60;
            }
            if (lowerCaseStr.includes('h')) { // h for hour
                return num * 60;
            }
            if (lowerCaseStr.includes('m')) { // m for minute
                return num;
            }

            return Infinity; // Fallback for unknown units
        }

        // Function to mark a single notification as read
        function markOneAsRead(id) {
            const notification = notificationsData.find(n => n.id === id);
            if (notification) {
                notification.read = true;
                renderNotifications();
            }
        }

        // Function to mark all notifications in a category as read
        function markAllAsRead(category = 'all') {
            notificationsData.forEach(notification => {
                if (category === 'all' || notification.type === category) {
                    notification.read = true;
                }
            });
            renderNotifications();
        }

        // Function to render notifications into tabs
        function renderNotifications() {
            const allTab = document.getElementById('all').querySelector('.space-y-4');
            const socialMediaTab = document.getElementById('socialMedia').querySelector('.space-y-4');
            const eventsRemindersTab = document.getElementById('eventsReminders').querySelector('.space-y-4');
            const systemAccountTab = document.getElementById('systemAccount').querySelector('.space-y-4');

            // Clear existing content
            allTab.innerHTML = '';
            socialMediaTab.innerHTML = '';
            eventsRemindersTab.innerHTML = '';
            systemAccountTab.innerHTML = '';

            // Sort notifications for the 'All' tab (newest first)
            const sortedNotifications = [...notificationsData].sort((a, b) => {
                return parseTimestamp(a.timestamp) - parseTimestamp(b.timestamp);
            });

            sortedNotifications.forEach(notification => {
                const notificationHtml = createNotificationItem(notification);
                allTab.innerHTML += notificationHtml;
            });

            // Render other tabs without sorting (they are already grouped by type)
            notificationsData.forEach(notification => {
                const notificationHtml = createNotificationItem(notification);
                if (notification.type === 'socialMedia') {
                    socialMediaTab.innerHTML += notificationHtml;
                } else if (notification.type === 'eventsReminders') {
                    eventsRemindersTab.innerHTML += notificationHtml;
                } else if (notification.type === 'systemAccount') {
                    systemAccountTab.innerHTML += notificationHtml;
                }
            });

            // Add event listeners for context menus after rendering
            document.querySelectorAll('.context-menu-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation(); 
                    const contextMenu = button.closest('.relative').querySelector('.context-menu');
                    document.querySelectorAll('.context-menu').forEach(menu => {
                        if (menu !== contextMenu) {
                            menu.classList.add('hidden');
                        }
                    });
                    contextMenu.classList.toggle('hidden');
                });
            });

            // Close context menus if clicked outside
            document.addEventListener('click', (event) => {
                document.querySelectorAll('.context-menu').forEach(menu => {
                    if (!menu.contains(event.target) && !event.target.closest('.context-menu-button')) {
                        menu.classList.add('hidden');
                    }
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            switchTab('all');
            renderNotifications();
        });
    </script>
    <script src="main.js" defer></script>
</body>
</html>
